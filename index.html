<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICRO PROJ WORK(JPDB)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Student Enrolment Form</h2>
        <form id="studentEnrollmentForm">
            <div class="form-group">
                <label for="studentRoll">Roll Number:</label>
                <input name="roll" type="text" class="form-control" id="studentRoll" placeholder="Enter Roll Number" onchange="findRoll(this)" required>
            </div>
            <div class="form-group">
                <label for="studentName">Full Name:</label>
                <input name="name" type="text" class="form-control" id="studentName" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="studentClass">Class:</label>
                <input name="class" type="text" class="form-control" id="studentClass" placeholder="Enter Class" required>
            </div>
            <div class="form-group">
                <label for="studentDob">Birth Date:</label>
                <input name="dob" type="date" class="form-control" id="studentDob" required>
            </div>
            <div class="form-group">
                <label for="studentAddr">Address:</label>
                <input name="addr" type="text" class="form-control" id="studentAddr" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="studentDoe">Enrollment Date:</label>
                <input name="doe" type="date" class="form-control" id="studentDoe" required>
            </div>
            <div class="form-group d-flex justify-content-between">
                <button type="button" onclick="saveData()" id="saveStudent" class="btn btn-primary">Save</button>
                <button type="button" onclick="updateData()" id="updateStudent" class="btn btn-primary">Update</button>
                <button type="button" onclick="disableAll()" id="resetStudent" class="btn btn-default">Reset</button>
            </div>
        </form>
    </div>

    <script src="Scripts/script.js"></script>
</body>

</html>
